<section class="main">
  <input id="toggle-all" type="checkbox" class="toggle-all" />
  <label for="toggel-all">Mark all as complete</label>
  <ul class="todo-list" data-component="todos">
    <li
      *ngFor="let todo of todoList | async; index as i"
      (click)="toggleTodo(i)"
      (dblclick)="editMode($event)"
    >
      <div class="view">
        <input type="checkbox" class="toggle" [ngModel]="todo.completed" />
        <label>{{ todo.name }}</label>
        <button class="destory"></button>
      </div>
      <input class="edit" [ngModel]="todo.name" />
    </li>
  </ul>
</section>
